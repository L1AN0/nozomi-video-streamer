<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ directory_path }}</title>
    <link rel="stylesheet" type="text/css"
          href="https://yegor256.github.io/tacit/tacit.min.css"/>
</head>
<body>
<h1>{{ directory_path }}</h1>
<ul>
    {% for file in files %}
    <li><a href="{{ file.url|urlencode }}">{{ file.filename|escape }}</a>
        <a href="{{ file.streaming_url }}">[stream]</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
